<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat Website</title>
   <style>
     /* Updated styling for the chat container */
.chat-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Updated style for chat messages */
.chat-messages {
    max-height: 400px;
    overflow-y: auto;
    padding: 10px;
}

/* Styling for individual chat messages */
.message {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 8px;
    max-width: 70%;
}

.sent {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
}

.received {
    background-color: #f0f0f0;
    color: #333;
    align-self: flex-start;
}

/* Updated input and button styling */
.chat-input {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

#message-input {
    flex: 1;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

#send-button {
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    font-size: 14px;
}

#send-button:hover {
    background-color: #0056b3;
}
   </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
      // Function to get current timestamp in HH:MM format
function getCurrentTime() {
    const now = new Date();
    return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
}

// Function to send a message
function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const messageText = messageInput.value.trim();
    
    if (messageText !== '') {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'sent');
        messageElement.innerHTML = `
            <p>${messageText}</p>
            <span class="message-time">${getCurrentTime()}</span>
        `;
        
        document.getElementById('chat-messages').appendChild(messageElement);
        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        
        messageInput.value = '';
    }
}

// Event listener for send button
document.getElementById('send-button').addEventListener('click', sendMessage);

// Event listener for Enter key
document.getElementById('message-input').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
});
    </script>
</body>
</html>
